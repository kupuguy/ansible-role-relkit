---

relkit_environment: {}
relkit_update: no

# jenkins
relkit_jenkins_http_address: 0.0.0.0
relkit_jenkins_http_port: 8080
relkit_jenkins_autostart: True
relkit_jenkins_memory: 512m
relkit_jenkins_stable: yes
relkit_jenkins_state: ignored

# aptly
relkit_aptly_repositories:
- name: default
  distribution: latest
relkit_aptly_api_address: 0.0.0.0
relkit_aptly_dl_address: 0.0.0.0
relkit_aptly_autostart: True
relkit_aptly_api_port: 8081
relkit_aptly_dl_port: 8082
relkit_aptly_state: ignored

# gitd
relkit_gitd_repositories: []
relkit_gitd_autostart: True
relkit_gitd_state: ignored

# pypiserver
relkit_pypiserver_disable_fallback: false
relkit_pypiserver_allow_overwrite: false
relkit_pypiserver_http_address: 0.0.0.0
relkit_pypiserver_http_port: 8083
relkit_pypiserver_autostart: True
relkit_pypiserver_state: ignored


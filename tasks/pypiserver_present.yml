---

- debug:
    msg: ———————————— pypiserver state=present ————————————

- name: Pip Debian package is present
  apt:
    name: python-pip
    state: "{{ 'latest' if relkit_update else 'present' }}"
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_pkg_mgr == 'apt'

- name: Pip YUM package is present
  yum:
    name: python-pip
    state: "{{ 'latest' if relkit_update else 'present' }}"
    update_cache: yes
  when: ansible_pkg_mgr == 'yum'

- name: Support Python packages are present
  with_items:
  - pypiserver
  - passlib
  pip:
    name: "{{ item }}"
    state: present
    extra_args: "{{ '--upgrade' if relkit_update else '' }}"

- name: PyPI server user is present
  user:
    name: pypiserver
    state: present
    system: yes

- name: PyPI server cache directory is present
  file:
    name: /var/cache/pypiserver
    state: directory
    owner: pypiserver
    group: pypiserver
    mode: "700"

- name: PyPI server configuration directory is present
  file:
    name: /etc/pypiserver
    state: directory
    owner: pypiserver
    group: pypiserver
    mode: "700"

# create an empty file if it does not exist
- name: PyPI server htaccess is present
  copy:
    content: ""
    dest: /etc/pypiserver/htaccess
    owner: pypiserver
    group: pypiserver
    mode: "600"
    force: no

- name: PyPI server accounts are present/absent
  with_items: relkit_pypiserver_users
  htpasswd:
    path: /etc/pypiserver/htaccess
    name: "{{ item.name }}"
    password: "{{ item.pass }}"
    state: "{{ item.state }}"
    crypt_scheme: apr_md5_crypt
  notify:
  - relkit_restart_pypiserver

- name: PyPI server poorman service manifest is present
  when: relkit_pypiserver_autostart and not relkit_pypiserver_use_systemd
  template:
    src: service_pypiserver.sh.j2
    dest: /usr/local/bin/service_pypiserver.sh
    owner: root
    group: staff
    mode: "755"

- name: PyPI server service is started
  when: relkit_pypiserver_autostart and not relkit_pypiserver_use_systemd
  command: service_pypiserver.sh start

- name: PyPI server systemd service manifest is present
  when: relkit_pypiserver_use_systemd
  template:
    src: pypiserver.service.j2
    dest: /usr/lib/systemd/system/pypiserver.service
    owner: root
    group: root
    mode: "755"
  notify:
    - relkit_reload_systemd
    - relkit_restart_pypiserver
